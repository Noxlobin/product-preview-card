<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <div id="box-container">
    <div id="box">
      <div class="image">
        <!--The image is a background because I don't want to add 2 images.-->
      </div>
      <div class="hero">
        <p class="spaced-out">PERFUME</p>
        <div class="title">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="desc">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        
        <div class="price">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        <button><img src="images/icon-cart.svg" alt="cart images" class="cart"> Add to cart</button>
      </div>
    </div>
  </div>
  
</head>
